<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austrian EPIC â€“ F1 Clash Planner</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Hintergrundlogo -->
    <div id="background-logo"></div>

    <!-- HEADER -->
    <header>
        <h1>Austrian EPIC â€“ F1 Clash Planner</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main>

        <!-- DRIVERS TAB -->
        <section id="drivers" class="tab active">
            <h2 class="tab-title">Drivers</h2>
            <div id="driver-list"></div>
        </section>

        <!-- EVENT PLANNER -->
        <section id="event" class="tab">
            <h2 class="tab-title">Event Planner</h2>

            <div id="event-container">
                <!-- wird per JS generiert -->
            </div>

            <button id="exportPDF" class="export-btn">Event als PDF exportieren</button>
        </section>

        <!-- MAPS -->
        <section id="maps" class="tab">
            <h2 class="tab-title">Track Maps</h2>

            <div id="track-list"></div>

            <!-- POPUP -->
            <div id="track-popup" class="popup hidden">
                <div class="popup-content">
                    <span id="closePopup" class="close-btn">âœ–</span>
                    <h3 id="popup-track-title"></h3>
                    <img id="popup-track-img" src="" alt="Track Map">
                    <p id="popup-track-guide"></p>
                </div>
            </div>
        </section>

        <!-- SETUP -->
        <section id="setup" class="tab">
            <h2 class="tab-title">Setups</h2>
            <div id="setup-container">
                <!-- 8 Setup-Boxen werden per JS erzeugt -->
            </div>
        </section>

    </main>

    <!-- NAVIGATION (fixiert unten) -->
    <nav id="bottom-nav">
        <button data-tab="drivers" class="nav-btn active">Fahrer</button>
        <button data-tab="event" class="nav-btn">Event</button>
        <button data-tab="maps" class="nav-btn">Maps</button>
        <button data-tab="setup" class="nav-btn">Setup</button>
        <button id="toggleDark" class="nav-btn">ðŸŒ™</button>
    </nav>

    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
