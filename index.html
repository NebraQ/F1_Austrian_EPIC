<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Austrian EPIC</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="media/AustrianEPIC.png">
</head>

<body>

<div id="app-bg"></div>

<header>
    <h1>F1 Austrian EPIC</h1>
</header>

<nav id="top-nav">
    <button class="nav-btn active" data-tab="drivers">Fahrer</button>
    <button class="nav-btn" data-tab="event">Event</button>
    <button class="nav-btn" data-tab="maps">Maps</button>
    <button class="nav-btn" data-tab="setup">Setup</button>
</nav>

<!-- ===================================
             DRIVERS PAGE
=================================== -->
<section id="drivers" class="page active">
    <h2 class="page-title">Drivers</h2>
    <div id="drivers-list"></div>
</section>

<!-- ===================================
             EVENT PAGE
=================================== -->
<section id="event" class="page">
    <h2 class="page-title">Event Planner</h2>

    <div id="event-rows"></div>

    <button id="exportPDF" class="export-btn">PDF Export</button>
</section>

<!-- ===================================
             MAPS PAGE
=================================== -->
<section id="maps" class="page">
    <h2 class="page-title">Track Maps</h2>
    <div id="maps-grid"></div>
</section>

<!-- MAP POPUP -->
<div id="map-popup">
    <div id="map-popup-content"></div>
</div>

<!-- ===================================
             SETUP PAGE
=================================== -->
<section id="setup" class="page">
    <h2 class="page-title">Setup</h2>
    <div id="setup-grid"></div>
</section>

<!-- SCRIPT -->
<script src="app.js"></script>

</body>
</html>
